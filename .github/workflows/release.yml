name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  # macOS 构建 + 创建 Release
  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 拉取完整历史，用于生成 changelog

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Read version
      id: version
      run: |
        VERSION=$(cat VERSION)
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build macOS app
      run: |
        pyinstaller --clean --onedir --windowed \
          --name "ExpenseHelper" \
          --add-data "web/templates:web/templates" \
          --add-data "web/static:web/static" \
          --hidden-import webview \
          --hidden-import flask \
          --hidden-import paddleocr \
          --exclude-module tkinter \
          --exclude-module matplotlib \
          --exclude-module test \
          --exclude-module unittest \
          --exclude-module pydoc \
          --exclude-module http.server \
          --strip \
          --optimize 2 \
          desktop_app.py

    - name: Create DMG
      run: |
        APP_NAME="ExpenseHelper"
        VERSION="${{ steps.version.outputs.VERSION }}"
        DMG_NAME="ExpenseHelper-${VERSION}-macos"
        TEMP_DIR="dist/dmg_temp"

        mkdir -p "$TEMP_DIR"
        cp -R "dist/${APP_NAME}.app" "$TEMP_DIR/"
        ln -s /Applications "$TEMP_DIR/Applications"

        hdiutil create -volname "ExpenseHelper" \
          -srcfolder "$TEMP_DIR" \
          -ov -format UDZO \
          -imagekey zlib-level=9 \
          "dist/${DMG_NAME}.dmg"

        rm -rf "$TEMP_DIR"

    - name: Generate changelog
      id: changelog
      run: |
        # 获取上一个 tag
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        if [ -z "$PREV_TAG" ]; then
          COMMITS=$(git log --pretty=format:"- %s" -20)
        else
          COMMITS=$(git log --pretty=format:"- %s" "${PREV_TAG}..HEAD")
        fi
        # 写入文件避免转义问题
        echo "$COMMITS" > changelog_commits.txt

    - name: Generate release notes
      run: |
        VERSION="${{ steps.version.outputs.VERSION }}"
        COMMITS=$(cat changelog_commits.txt)
        cat > release_notes.md << 'NOTES_EOF'
## 报销助手 v${VERSION_PLACEHOLDER}

智能发票识别与报销整理工具，支持 macOS 和 Windows。

### 下载安装

| 平台 | 文件 | 说明 |
|------|------|------|
| macOS | `ExpenseHelper-${VERSION_PLACEHOLDER}-macos.dmg` | 双击打开，拖入 Applications |
| Windows | `ExpenseHelper-${VERSION_PLACEHOLDER}-windows.exe` | 双击运行 |

### 更新内容

NOTES_EOF
        # 替换版本占位符
        sed -i '' "s/\${VERSION_PLACEHOLDER}/${VERSION}/g" release_notes.md
        # 追加 commits
        cat changelog_commits.txt >> release_notes.md
        cat >> release_notes.md << 'NOTES_EOF'

### 首次使用

1. 打开应用，点击右上角「设置」
2. 前往 [硅基流动 SiliconFlow](https://cloud.siliconflow.cn/i/Wd45d1wI) 注册并获取 API Key
3. 粘贴 API Key 并保存
4. 上传发票，自动识别分类，下载 ZIP 结果包

---
NOTES_EOF
        echo "" >> release_notes.md
        echo "**Full Changelog**: https://github.com/frankfika/ExpenseReimbursement/compare/v$(cat VERSION)...v${VERSION}" >> release_notes.md

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: "报销助手 v${{ steps.version.outputs.VERSION }}"
        body_path: release_notes.md
        files: dist/ExpenseHelper-*.dmg
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Windows 构建（等 macOS 创建 Release 后再上传）
  build-windows:
    needs: build-macos
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Read version
      id: version
      run: |
        $VERSION = Get-Content VERSION
        "VERSION=$VERSION" >> $env:GITHUB_OUTPUT

    - name: Build Windows EXE
      run: |
        pyinstaller --clean --onefile --windowed `
          --name "ExpenseHelper" `
          --add-data "web/templates;web/templates" `
          --add-data "web/static;web/static" `
          --hidden-import webview `
          --hidden-import flask `
          --hidden-import paddleocr `
          --exclude-module tkinter `
          --exclude-module matplotlib `
          --exclude-module test `
          --exclude-module unittest `
          --exclude-module pydoc `
          --exclude-module http.server `
          --strip `
          --optimize 2 `
          desktop_app.py

    - name: Rename with version
      run: |
        $VERSION = "${{ steps.version.outputs.VERSION }}"
        Move-Item "dist\ExpenseHelper.exe" "dist\ExpenseHelper-$VERSION-windows.exe"

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/ExpenseHelper-*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
